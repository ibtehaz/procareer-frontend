<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Component</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div id="root" class="container my-5">
        <!-- React content will be rendered here -->
    </div>

    <script type="text/babel">

        class WWEStar extends React.Component {
            constructor(props) {
                super(props);
                this.state = { finishingMoves: 0 };
            }

           performFinishingMove = () => {
                this.setState({ finishingMoves: this.state.finishingMoves + 1 });
                
            }

            render() {
                return (
                    <div className="card p-4">
                        <h2 className="card-title">{this.props.name}</h2>
                        <p className="card-text">Alias: {this.props.alias}</p>
                        <p className="card-text">Finishing Moves Performed: {this.state.finishingMoves}</p>
                        <button className="btn btn-danger mt-3" onClick={this.performFinishingMove}>
                            Perform Finishing Move
                        </button>
                    </div>
                );
            }
        }

        const App = () => {
            return (
                <div>
                    <h1 className="text-center mb-4">WWE Superstars</h1>
                    <div className="d-flex justify-content-around">
                        <WWEStar name="John Cena" alias="The Champ" />
                        <WWEStar name="The Undertaker" alias="The Deadman" />
                        <WWEStar name="Stone Cold Steve Austin" alias="The Texas Rattlesnake" />
                    </div>
                </div>
            );
        }

        const rootNode = ReactDOM.createRoot(document.getElementById("root"));
        rootNode.render(<App />);

    </script>
</body>
</html>
