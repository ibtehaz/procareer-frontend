<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React with Bootstrap</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div id="root" class="container my-5">
        <!-- React will render content here -->
    </div>

    <script type="text/babel">

        const FunCompProps = ({ name, age, langs, favFood, myFun }) => {
            return ( 
                <div className="card p-4">
                    <h1 className="card-title">Hello, {name}</h1>
                    <p className="card-text">My age is {age}</p>
                    <p className="card-text">I know {langs.length} languages:</p>
                    <ul className="list-group list-group-flush">
                        {langs.map((lang, index) => (
                            <li key={index} className="list-group-item">{lang}</li>
                        ))}
                    </ul>

                    <div className="mt-3">
                        <h3 className="card-text">My favorite soup is {favFood.soup}</h3>
                        <h3 className="card-text">My favorite rice is {favFood.rice}</h3>
                        <h3 className="card-text">My favorite dessert is {favFood.dessert}</h3>
                    </div>
                    <button className="btn btn-primary mt-3" onClick={myFun}>Click Me</button>
                </div>
            );
        };

        const clickhandler = () => {
            console.log("Hello from clickhandler");
        };

        const rootNode = ReactDOM.createRoot(document.getElementById("root"));
        rootNode.render(<FunCompProps name="John Cena" age="30" langs={['English', 'Spanish', 'French', 'Telugu']} favFood={{"soup": "hot-sour", "rice": "fried-rice", "dessert": "cheese-cake"}} myFun={clickhandler} />);

    </script>
</body>
</html>
