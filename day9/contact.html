<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container-fluid">
        <header>
                <nav class="navbar navbar-expand-sm navbar-light bg-light">
                      <div class="container">
                        <a class="navbar-brand" href="index.html">BBC News</a>
                        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavId">
                            <ul class="navbar-nav me-auto mt-2 mt-lg-0 d-flex">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="faq.html">FAQ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="topics.html">Topics</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="contact.html">Contact</a>
                                </li>

                                <li class="nav-item ">
                                    <a class="nav-link" href="gallery.html">Gallery</a>
                                </li>

                               
        
                            </ul>
                            <div class="d-flex">
                                <button class="btn btn-warning">Login</button>
                            </div>
                                
                            

                        </div>
                  </div>
                </nav>
                
        </header>

        <main>
            <h1 class="display-1 text-center bg-secondary text-white">Contact Us</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>

        <form action="" method="get">

        <section class="mb-4">
           
            

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text"
            class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Help text</small>
        </div>

        <div class="mb-3">
          <label for="feedback" class="form-label"></label>
          <textarea class="form-control" name="feedback" id="feedback" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
          <small id="emailHelpId" class="form-text text-muted">Help text</small>
        </div>


        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div>


        <input type="button" class="btn btn-primary btn-sm d-flex block" value="BUTTON">


        <button type="submit" class="btn btn-primary btn-sm">Submit</button>



        </section>

        <button type="reset" class="btn btn-primary">Reset</button>
    </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
