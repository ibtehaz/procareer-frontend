<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Recap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script>
        let starWars = {
            "Title": "Star Wars: Episode IV - A New Hope",
            "Director": "George Lucas",
            "Release Year": "1977",
            "Episode Number": "IV"
        };

        function addList() {
            
            let list = document.createElement('ul');
        
            for (let key in starWars) {
                let listItem = document.createElement('li');
                listItem.textContent = `${key}: ${starWars[key]}`;
                list.append(listItem);
                
            }
            document.getElementById('mylist').append(list);
            document.getElementById('mybutton').disabled = true;
          
        }
    </script>
</head>



<body>
    <h1 class="text-center bg-danger text-white">Star Wars</h1>
    <div class="container" id="mylist">
        <button onclick="addList()" id="mybutton">Add List</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
