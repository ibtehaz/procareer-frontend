}

<body>
  <h1 class="text-center">Get Weather Details</h1>

  <div class="container">
    <form action="" class="form-group">

      <label for="zipcode" class="form-label">Zip Code</label>
    <input
        type="text"
        class="form-control mb-4"
        name="zipcode"
        id="zipcode"
        aria-describedby="helpId"
        placeholder=""
    />

    </form>
    



  <button class="btn btn-primary mb-4" onclick="getWeatherData(); return false;">
    Get Weather Details
  </button>

  <div id="w">
   Weather will display here
  </div>
</div>

  <script src="app.js"></script>
