<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
   
<div id="root"> This should change</div>
<script type="text/babel">
    let myroot = ReactDOM.createRoot(document.getElementById('root'));  
   
    class ClassComp extends React.Component{


        constructor(){
            super();
            this.state = {"name":"Mike"};
            console.log(" Constructor");
        }


        componentWillMount(){
            console.log(" componentWillMount ");
        }


        changeState(){
            console.log("state changed")
            this.setState({"name":"Jane"});
        }
        // shouldComponentUpdate(){
        //     console.log("shouldComponentUpdate")
        //     return false;
        // }


        render() {
            console.log(" render ");
            return ( 
                <div>
                    <h1> Hello From CC life cycle ! </h1>
                    <h3> {this.state.name}</h3>
                    <button onClick={this.changeState.bind(this)}> Click to change </button>
                </div>
            );
        }      


        componentDidMount(){
            console.log(" component   Did Mount ");
        }


        componentDidUpdate(){
            console.log(" Component did Update");
        }




        componentWillUnmount(){
            console.log(" componentWill Un Mount ");
        }
    }
   
   
    myroot.render(<ClassComp/>)
     </script>
   
   
    </body>
    </html>
