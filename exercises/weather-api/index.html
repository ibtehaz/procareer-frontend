<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="https://kit.fontawesome.com/9afdff33b1.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="styles.css">
  
</head>
<body class="bg-light">
  <div class="container-fluid">
    
    <div class="row justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="display-1 mt-3">Weather App</h1>
            <p class="lead">Your personal weather forecaster</p>
          </div>
        
      <div class="col-12 col-md-8 col-lg-6">

        <div class="card shadow-sm p-4 mt-5 mb-5 bg-body rounded">
          <div class="card-body">
            <div class="input-group mb-4">
              <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="getWeatherBtn" onclick="getWeatherData(); return false;">Search</button>
            </div>
            <div id="weatherDisplay" class="weather-info">
              <!-- Weather data will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
