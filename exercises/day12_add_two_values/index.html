<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Two Values</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .container {
      max-width: 400px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center bg-dark text-white p-3 rounded">Addition Form</h1>

    <div class="mb-3">
      <label for="num1" class="form-label">Enter Number 1:</label>
      <input type="number" class="form-control" id="num1" placeholder="Enter first number">
    </div>

    <div class="mb-3">
      <label for="num2" class="form-label">Enter Number 2:</label>
      <input type="number" class="form-control" id="num2" placeholder="Enter second number">
    </div>

    <div class="mb-3">
      <label for="res" class="form-label">Result:</label>
      <input type="number" class="form-control" id="res" disabled>
    </div>

    <div class="text-center">
      <button class="btn btn-dark" onclick="add()">Submit</button>
    </div>
  </div>

  <script>
    function add() {
      let num1 = parseFloat(document.getElementById("num1").value) || 0;
      let num2 = parseFloat(document.getElementById("num2").value) || 0;
      let res = document.getElementById("res");
      res.value = num1 + num2;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
