<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>:
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass" placeholder="Enter password" required>
        <br>
        <label for="repass">Confirm Password:</label>
        <input type="text" name="cpassword" id="repass" placeholder="Confirm your password" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="age">Age:</label>
        <input type="number" name="" id="age" placeholder="Enter your age">
        <br>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
       
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
      
        <input type="radio" name="gender" id="none" value="none">
        <label for="none">Rather Not Say</label>
        <br>
        <!-- <input type="checkbox" name="course1" id="course1" value="FSD">
        <label for="course1">FSD</label>
        <input type="checkbox" name="course2" id="course2" value="AIML">
        <label for="course2">Artifical Intelligence and Machine Learning</label>
        <input type="checkbox" name="course3" id="course3" value="CS">
        <label for="course3">Cyber Security</label> -->
        <br>

        <label for="courses">Select Course(s):</label>

        <select name="courses" id="courses" multiple>
            <option value="fsd">Full Stack Developer</option>
            <option value="aiml">Artificial Intelligence</option>
            <option value="cs">Cyber Security</option>
        </select>
        <br>
        <textarea name="about" id="about" cols="50" rows="4" minlength="10" maxlength="100">
            Tell me about yourself
        </textarea>
        <br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
